<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title> In Space: AngularJS Album </title>
    
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css", rel="stylesheet">
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <body ng-app="myApp">
    <div back-img="https://s-media-cache-ak0.pinimg.com/736x/af/16/cf/af16cf83c85e6ecbe245dc7c0cdb9f51.jpg">
    <div class="row">
      <div class="col-xs-12">
        <div ng-controller="AlbumCtrl">
        <!--<img src="//www.nganimate.org/img/angular-logo.png" alt="AngularJS Logo" class="angLogo"/>-->
        <h2>AngularJS MVC Photo Album <small>by Kochan Desai</small> </h2>
          <div class="row">
            <div class="col-md-9">
              <div class="albumImage">
                <img ng-src="{{currentImage.image}}" alt="{{currentImage.description}}"/>
              </div>
              <h3>{{currentImage.description}}</h3>
              <p class="badge"><span class="glyphicon glyphicon-star"></span>{{currentImage.stars}}</p>
              <select ng-model="categories"
                      ng-options="category for category in imageCategories">
                <option value="">All</option>
              </select>
              <label for="select">Select a Planet:</label>
            </div><!-- End of Column -->
            <div class="col-md-3">
              <div class="wrapper">
                <ul class="list">
                  <li ng-repeat="image in images | filter:categories" ng-click="setCurrentImage(image)">
                    <img ng-src="{{image.image}}" alt="{{image.description}}"/>
                  </li>
                </ul><!-- End of List -->
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
      </div>
</body>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
